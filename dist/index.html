<html>
    <head>
        <title></title>
        <style>
            * {
                font-family: "Lucida Console", Monaco, monospace;
                font-size: 14px;
            }

            html, body {
                margin: 0; padding: 0;
                width: 100%; height: 100%;
                background-color: #222;
                overflow: hidden;
            }

            canvas {
                width: 100%; height: 100%;
                margin: 0; padding: 0;
                position: absolute;
                background-color: transparent;
            }

            #startMenu {
                margin:auto;
                margin-top:100px;
                width: 350px;
                padding: 20px;
                background-color: #eee;
                box-sizing: border-box;
            }

            #startMenu p {
                color: #111;
                padding: 0;
                text-align:center;
                font-size: x-large;
                font-weight: bold;
            }

            #roomNameInput {
                position: relative;
                z-index: 1;
                background-color: #eee;
                margin: auto;
                margin-top: 10px;
                width: 100%;
                text-align: center;
                padding: 10px;
                border: solid 1px #080808;
                transition: box-shadow 0.3s, border 0.3s;
                box-sizing: border-box;
                margin-bottom: 10px;
                outline: none;
            }

            #roomNameInput:focus, #userNameInput.focus {
                border: solid 1px #111;
                box-shadow: 0 0 3px 1px #000;
            }

            #startButton {
                position: relative;
                z-index: 1;
                margin: auto;
                margin-top: 10px;
                width: 100%;
                height: 40px;
                box-sizing: border-box;
                font-size: large;
                color: #fff;
                text-align: center;
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
                background: #333;
                outline: none;
                border: 0;
                border-bottom: 2px solid #000;
                cursor: pointer;
                -webkit-box-shadow: inset 0 -2px #000;
                box-shadow: inset 0 -2px #000;
                margin-bottom: 10px;
            }

            #startButton:active, #startButton:hover {
                top: 1px;
                background: #444;
                outline: none;
                -webkit-box-shadow: none;
                box-shadow: none;
            }

            #startMenu h3 {
                padding-bottom: 0;
                margin-bottom: 0;
            }

            #startMenu ul {
                margin: 10px; padding: 10px;
                margin-top: 0;
            }

            #startMenu .room-input-error {
              color : #bb3030;
              display: none;
              font-size : 12px;
            }
        </style>
    </head>
    <body>
        <div id="startMenuWrapper">
            <div id="startMenu">
                <button id="startButton">Join</button>
                <br />
                <input type="text" tabindex="0" autofocus placeholder="Enter room name" id="roomNameInput" />
                <b class="room-input-error">Room name can only contain alphanumeric characters or underscores and must be at least 1 character long.</b>
            </div>
        </div>
        <div id="logo" class="textBox bottomRight"></div>
        <script src="bundle.js" type="text/javascript"></script>
    </body>
</html>
